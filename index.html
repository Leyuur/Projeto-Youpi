<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <title>Youpi - Login</title>
</head>
<body>
    <div class="form-login">
        <div class="title-container">
            <h1>Sign in</h1>
        </div>
        <div class="form-inputs">
            <input class="inputs" type="email" name="email" id="input-email" placeholder="email">
            <div class="password-container">
                <input class="inputs" type="password" name="password" id="input-pass" placeholder="password">
                <span class="material-symbols-outlined" id="eye">visibility_off</span>
            </div>
            <a href="forgot-password.html">Forgot password?</a>
        </div>
        <button id="login-btn" disabled>Login</button>
        <div class="or-container">
            <p>Or</p>
            <span class="line"></span>
        </div>
        <div class="sm-btn">
            <button class="sm-login-btn" id="google-btn">CONTINUE WITH GOOGLE<img src="assets/img/google-logo.png"></button>
        </div>
    </div>
    <p>Don't have an account? <a href="register.html">Create one</a></p>
    <script type="module" src="js/login.js"></script>
</body>
</html>
