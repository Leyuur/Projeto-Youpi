<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Youpi - Login</title>
</head>
<body>
    <div class="form-login">

        <div class="title-container">
            <h1>Sign in</h1>
        </div>

        <div class="form-inputs">
        
            <input type="email" name="email" id="input-email" placeholder="email">

            <input type="password" name="password" id="input-pass" placeholder="password">

            <a href="forgot-password.html">Forgot password?</a>

        </div>

        <button id="login-btn">Login</button>

        <div class="or-container">
            <p>Or</p>
            <span class="line"></span>
        </div>
        
        <div class="sm-btn">
            <button class="sm-login-btn" id="google-btn">CONTINUE WITH GOOGLE<img src="assets/img/google-logo.png"></button>
        </div>
        
    </div>

    <p>Don't have an account? <a href="register.html">Create one</a></p>

    <script type="module" src="js/login.js"></script>
</body>
</html>
